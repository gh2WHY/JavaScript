<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 800px;
            height: 100px;
            margin: 20px auto;
            border-radius: 5px;
            background-color: #ccc;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            line-height: 100px;
        }

        .container {
            width: 800px;
            height: 400px;
            margin: 20px auto;
            border: 2px solid skyblue;
        }

        .container>img {
            width: 200px;
        }
    </style>
</head>

<body>
    <div class="box">把图片拖至这里</div>
    <!-- 用来展示已经拖入的图片 -->
    <div class="container"></div>

    <script>
        //获取元素
        let box = document.querySelector('.box');
        let container = document.querySelector(".container");

        box.ondragover = function (ev) {
            //阻止默认事件
            ev.preventDefault();
            //阻止事件冒泡
            ev.stopPropagation();
            return false;
        }

        box.ondrop = function (ev) {
            ev.preventDefault()
            ev.stopPropagation()
            //获取文件信息
            console.log(ev.dataTransfer.files)
            let file = ev.dataTransfer.files[0];

            //创建读取文件的对象
            let oFiles = new FileReader();
            console.log(oFiles)
            //获取文件的URL地址
            oFiles.readAsDataURL(file);
            //文件信息读取完成之后会触发onload 事件
            oFiles.onload = function () {
                let src = this.result;
                // console.log(src);
                if (file.type.includes('image')) {
                    //创建图片标签
                    let img = new Image();
                    //设置渲染图片的URL地址
                    img.src = src;
                    //将图片作为contianer的子元素渲染到页面中
                    container.appendChild(img);
                }
            }
            return false;
        }
    </script>
</body>

</html>
