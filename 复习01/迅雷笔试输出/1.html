<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var x = 3;
    var foo = {
      x : 2,
      baz : {
        x :1,
        bar : function() {
          return this.x;
        }
      }
    }
    var go = foo.baz.bar;
    alert(go());  //全局调用,this指向window
    alert(foo.baz.bar());
  </script>
</body>
</html>
