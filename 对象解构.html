<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象解构</title>
</head>
<body>
    <script>
        var obj = {
            a:1,
            b:2,
        }

        var {a:aa} = obj
        console.log(obj.aa)
       function acd() {
           var {a,b} = obj;
           a=a+1;
           b=b+1;
           console.log(a,b)
       }
       acd()
       //解构之后就相当于创建了一个新的变量,对原来的数据并不会有影响
       console.log(obj);
    </script>
</body>
</html>
