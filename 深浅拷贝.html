    //封装深拷贝函数
    function deepCopy(newObj, oldObj) {
      for (k in oldObj) {
        let item = oldObj[k];
        //判断旧对象的属性是不是数组
        if (item instanceof Array) {
          //初始化newObj对象对用的属性为数组
          newObj[k] = [];
          //再次调用深拷贝函数
          deepCopy(newObj[k], item)
          //判断旧对象的属性是不是对象
        } else if (item instanceof Object) {
          //初始化newObj对象对用的属性为对象
          newObj[k] = {};
          //再次调用深拷贝函数
          deepCopy(newObj[k], item)
          //否则就是普通类型数据,直接进行拷贝
        } else {
          newObj[k] = item;
        }
      }
    }
