<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        div>span {
            display: inline-block;
            padding: 10px;
            width: 50px;
            height: 18px;
            /* margin-left:10px; */
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <script>

        // 冒泡排序部分
        var arr = [0, 5, 6, 8, 2, 4, 9];
        var length = arr.length;
        var t;
        console.log("排序之前的数组:")
        console.log(arr)
        for (var i = 0; i < length - 1; i++) {
            for (var j = 0; j < length - i - 1; j++) {
                if (arr[j] > arr[j + 1]) {
                    t = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = t;
                }
            }
        }
        console.log("排序之后的数组")
        console.log(arr)


        // 九九乘法表部分
        var Obox=document.querySelector(".box")
        for(var i = 1;i <= 9;i++) {
            for(var j = 1;j <= i;j++){
                Obox.innerHTML+='<span>'+j+'*'+i+'='+i*j+'<span>'
                // Obox.innerHTML+=+j+'*'+i+'='+i*j
            }
            Obox.innerHTML+='<br>'
        }
        for(var i = 9;i >=1;i--) {
            for(var j = 1;j<=i;j++){
                Obox.innerHTML+='<span>'+j+'*'+i+'='+i*j+'<span>'
            }
            Obox.innerHTML+='<br>'
        }
    </script>
</body>

</html>
