   function leastWorkTime( tasks ,  n ) {
       // write code here
       var arr = new Array(10);
       for(let i = 0;i < 10 ;i++) {
           arr[i] = 0;
       }
       for(let i = 0; i< tasks.length;i++) {
           arr[tasks[i]]++;
       }

       for(let i = 0;i < arr.length ;i++) {
          if( arr[i] === 0) {
              arr.splice(i,1)
              i--;
          }
       }
        let res = 0;
       while(arr.length) {
           for(let i = 0 ; i < arr.length ; i++) {
                 arr[i] -= 1;
                 res += 1;
                 if(arr[i] == 0) {
                     arr.splice(i,1);
                     i--;
                 }
           }
           for(let i = 0 ;i < arr.length ; i++) {
               if (arr[i] === n && arr.length === n) {
                   console.log(arr[i])
                   res += 1
               }
           }
           console.log(arr)
       }
       return res-1;
   }
