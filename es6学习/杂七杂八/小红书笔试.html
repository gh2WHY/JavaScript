        .lamp {

            border-radius: 50%;
            border: 1px solid #ccc;
        }

<body>
<div class="lamp" id='circle'></div>
<script>
    var lamp = document.querySelector('.lamp');
    let colorList = [{
        color: 'green',
        time: 3
    }, {
        color: 'yellow',
        time: 2
    }, {
        color: 'red',
        time: 1
    }]
    changeColor(colorList)
    // 变换颜色
    async function changeColor(arr) {
        while(true) {
            for (var j = 0 ; j < arr.length; j++) {
                lamp.style.backgroundColor = arr[j].color;
                await changeWait(arr[j].time)
            }
        }
    }
    // 颜色变换等待，封装 promise 同步
    function changeWait(time){
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve()
            }, time * 1000)
        })
    }
