<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var n = prompt('请输入一个整数')
        var m = prompt('请输入第二个整数')
        if ((m % 2 == 0 && n % 2 == 0) || (m % 2 !== 0 && n % 2 !== 0)) {
            alert('这两个数的奇偶性相同')
        }else{
            alert('这两个数的奇偶性不同')
        }
    </script>
</body>

</html>
