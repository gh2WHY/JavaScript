<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [1,2,3,4,5];
    var res = [];
    for(let i = 0; i < arr.length ; i++) {
        res.push(arr[i]);
        //3. 此时向res压入数据 arr[3],数据是(1,2,4,5),所以压入的是5
        if(i === 2) {
            //1 此刻3已经进去数组中
            arr.splice(i,1)
            //2. 数组变为(1,2,4,5) 长度发生变化
        }
    }
    console.log(res)
</script>
</body>
</html>
