<body>
    <script>
        var num = prompt('请输入要计算的数字')
        var sum=0;
        var a = parseInt(num % 10);
        var b = parseInt((num % 100) / 10);
        var c = parseInt(num / 100);
        sum = a + b + c;
        console.info(sum)
    </script>
