<body>
  <script src="./stack.js"></script>
  <script>
  function dec2bin(num) {
      var stack = new Stack();
      var r;
      while(num > 0) {
        rem = num % 2;
        num = Math.floor(num / 2);
        //将余数压入栈中
        stack.push(rem);
      }
      var binNum = ''
      while(!stack.isEmpty()) {
        binNum += stack.pop();
      }
      return binNum;
    }
    console.log(dec2bin(10)) //1010
  </script>
</body>
