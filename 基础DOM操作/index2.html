<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin:0;
        }
        ul {
            list-style: none;
            padding-left:0;
        }
        .container {
            position: relative;
            width: 180px;
            height: 180px;
            margin:30px auto;
        }
        .container > .menu {
            position: absolute;
            top:0;
            right:0;
            bottom:0;
            left:0;
            margin:auto;
            width: 80px;
            height: 80px;
            background-color: orange;
            border-radius: 50%;
            font-size:24px;
            text-align: center;
            line-height: 80px;
            color:white;
            transform: scale(1);
            transition: all .3s;
        }
        .container > ul > li {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: pink;
            font-size:24px;
            color:white;
            text-align: center;
            line-height: 80px;
            transform: scale(0);
            transition: all .3s;
        }
        .container > ul > li:nth-child(2)  {
            right:0;
        }
        .container > ul > li:nth-child(3)  {
            right:0;
            bottom:0;
        }
        .container > ul > li:nth-child(4)  {
            bottom:0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu">菜单</div>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
    <script>
        var oMenu =document.querySelector('.menu')
        var oLis=document.getElementsByTagName('li')
        oMenu.onclick = function() {
            oMenu.style.transform="scale(0)"
            oLis[0].style.transform="scale(1)"
            oLis[1].style.transform="scale(1)"
            oLis[2].style.transform="scale(1)"
            oLis[3].style.transform="scale(1)"
        }
    </script>
</body>
</html>
