<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin:0;
        }
        div>span {
            display:inline-block; 
            padding: 10px;
            width: 60px;
            height: 25px;
            /* margin-left:10px; */
            border:1px solid #ccc;
        }
       
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        var Obox=document.querySelector(".box")
        for(var i = 1;i <= 9;i++) {
            for(var j = 1;j <= i;j++){
                Obox.innerHTML+='<span>'+j+'*'+i+'='+i*j+'<span>'
                // Obox.innerHTML+=+j+'*'+i+'='+i*j
            }
            Obox.innerHTML+='<br>'
        }
    </script>
</body>
</html>
