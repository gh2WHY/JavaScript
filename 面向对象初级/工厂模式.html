    //工厂模式的概念模型
    function createPerson(name,age,address) {
        let obj = {};
        obj.name = name;
        obj.age = age;
        obj.address = address;
        obj.sayName = function () {
            console.log(`我的名字是${this.name}`);
        }
        return obj;
    }
