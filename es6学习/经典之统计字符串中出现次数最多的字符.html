    function add(arr){
        var result = [];
        for(let i = 0 ; i < arr.length ; i++) {
            if(Array.isArray(arr[i])) {
                result = result.concat(add(arr[i]));
            }else{
                result.push(arr[i]);
            }
        }
        let  sum = 0;
        for(let i = 0 ; i < result.length ;i++) {
            sum += result[i]
        }
        return sum;
    }
