<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var num=prompt("请输入一个整数")
        if(num%5==0&&num%6!==0) {
            console.info(num,"可以被5整除,但是不能被6整除!!!")
        }else if(num%5!=0&&num%6==0) {
            console.info(num,"可以被6整除,但是不能被5整除!!!")
        }else if(num%5!==0&&num%6!==0) {
            console.info(num,"既不可以被5也不可以被6整除!!!")
        }
    </script>
</body>
</html>
