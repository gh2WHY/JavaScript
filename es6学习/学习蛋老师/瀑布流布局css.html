        body {

        .masonry {
            column-count: 4;
            column-gap: 0;
        }

        .item {
            position: relative;
            padding: 2px;
            counter-increment: item-counter;
        }

        .item >img {
            display: block;
            width: 100%;
            height: auto;
        }

        .item::after {
            display: block;
            position: absolute;
            top :2px;
            left :2px;
             width: 24px;
             height: 24px;
            text-align: center;
            line-height: 24px;
            background-color: black;
            color: white;
            content: counter(item-counter);
        }
    </style>
</head>
