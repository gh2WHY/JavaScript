<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            float: left;
            width: 100px;
            height: 100px;
            background-color: purple;
        }

        .wrap {
            float: right;
            width: 200px;
            height: 200px;
            background-color: royalblue;
        }
    </style>
</head>

<body>
    <div class="box" draggable="true"></div>
    <div class="wrap"></div>

    <script>
        let box = document.querySelector(".box");
        let wrap = document.querySelector(".wrap");
        //datatransfer 拖拽对象的事件属性
        box.ondragstart = function (e) {
            this.style.background = 'pink';
            e.dataTransfer.setData('key', this.className);
            // 火狐必须加上这一行代码才能触发drag和dragend事件
        }
        wrap.ondragover = function () {
            console.log(1)
            return false
        }
        // 设置的key在这里可以使用
        wrap.ondrop = function (e) {
            this.style.background = 'skyblue';
            //获取box元素
            let key =document.querySelector("."+ e.dataTransfer.getData("key"));
            // console.log(key);
            //删除box
            document.body.removeChild(key);
        }
    </script>
</body>

</html>
