        //使用事件监听的方式
        box1.addEventListener('click' , generate,false);
        function generate( ) {
            // e.stopPropagation()
            let fragment = document.createDocumentFragment();
            for (let i = 1; i <= 9; i++) {
                for (let j = 1; j <= i; j++) {
                    var br = document.createElement('br')
                    var div = document.createElement('span')
                    div.setAttribute("class", 'box')
                    div.innerHTML = `${j}*${i}=${i * j}`
                    // document.write(`<span>${j}*${i}=${i * j}</span>`)
                    fragment.append(div)
                }
                fragment.append(br)
                box1.append(fragment);
            }
            box1.removeEventListener('click' , generate,false);
        }
    </script>
