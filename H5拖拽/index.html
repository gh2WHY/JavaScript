<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 150px;
            height: 150px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <img src="https://img9.doubanio.com/view/photo/l/public/p2492913246.webp" width="200">
    <div class="box" draggable="true"></div>
    <script>
        let box = document.querySelector('.box')
        // box.ondragstart = function (e) {
        //    console.log('拖拽开始')
        // }
        // box.ondrag = function (e) {
        //    console.log('拖拽ing.......')
        // }
        // box.ondragend = function (e) {
        //    console.log('拖拽结束')
        // }
    

        // dragstart 拖拽开始时触发,只触发一次
        box.ondragstart = function () {
            this.style.background = 'blue';
            ev.dataTransfer.setData("box",this.className)
        }

        // drag拖拽触发的事件,连续触发,只要鼠标不松开会一直触发
        box.ondrag = function () {
            this.style.background = 'yellow';
        }

        // dragend 拖拽结束时,触发的事件,只要鼠标一松开就触发
        box.ondragend = function () {
            this.style.background = 'pink';
        }
    </script>
</body>

</html>
