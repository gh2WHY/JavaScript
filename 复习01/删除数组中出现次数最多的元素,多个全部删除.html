<!DOCTYPE html>

<body>
  <script>
    function deletearr(arr) {

      var obj = {};
      for (let i = 0; i < arr.length; i++) {
        var key = arr[i];
        //判断对象中是否已经有这个属性
        if (obj[key]) {
          obj[key]++;
        } else {
          obj[key] = 1;
        }
      }
      var max = -1;
      var aim = [];
      for (key in obj) {
        if (max < obj[key]) {
          max = obj[key];
        }
      }
      for (key in obj) {
        if (obj[key] == max) {
          aim.push(key)
        }
      }

      aim.forEach(item => {
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] == item) {
            arr.splice(i, 1);
            i--;

          }
        }
      })
      console.log(arr);
    }


    deletearr([2, 2, 2, 4, 4, 4, 5, 5, 5,5])

// var obj = {

  </script>
</body>
