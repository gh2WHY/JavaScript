<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var today = parseInt(prompt('请输入今天星期几')) //输入今天星期几
        var fate = parseInt(prompt('请输入任意一个整数天'))//输入需要判断多少天后的日期
        var day
        day = (today + fate) % 7
        if (day == 0) {
            console.log('今天的', fate, '天后是星期天');
        } else {
            console.log('今天的', fate, '天后是星期', day);
        }
    </script>
</body>

</html>
