<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        .container {
            width: 300px;
            height: 400px;
            margin: 0 auto;
        }

        div {
            width: 200px;
            height: 50px;
            border: 1px solid #666;
            margin-bottom: 30px;
        }

        textarea {
            width: 200px;
            height: 100px;
            margin-top: 30px;
        }
        .xxx {
            width: 200px;   
            height: 50px;
            border:1px solid #ccc;
            margin-top:30px;
        }
    </style>

</head>

<body>
    <div class="container">
        <div>我是小小仙女啊</div>
        <textarea name="example" id='speak' cols="30" rows="10"></textarea>
        <div class="xxx"></div>
    </div>
    <script>
        var odiv = document.querySelector('.container > div')
        var otext = document.getElementById('speak')
        var oxxx = document.querySelector('.xxx')
        odiv.innerHTML+='高欢大坏蛋'
        oxxx.onclick = function() {
            oxxx.innerHTML = otext.value
        }
    </script>
</body>

</html>
