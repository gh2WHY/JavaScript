<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // js表示平方Math.pow,表示开方Math.sqrt
        var area;
        var length = prompt('请输入边长')
        if (isNaN(length)) {
            alert("请输入数字!");
        } else {
            area = Math.sqrt(3) / 2 * length;
            console.info(area)
        }
    </script>
</body>

</html>
