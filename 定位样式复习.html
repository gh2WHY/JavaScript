<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin:0;
            padding:0;
        }
        .container {
            position: relative;
            margin:100px auto;
            width: 300px;
            height: 300px;
            border:1px solid black;
        }
        .one {
            position: absolute;
            right: 0;            
            top:100px;
            width: 100px;
            height: 60px;
            background-color: red;
        }
        .two {
            /* position: absolute; */
            width: 150px;
            height: 80px;
            background-color: blue;
        }
        .three {
            width: 200px;
            height: 120px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
    </div>
 
    <!-- 普通文档流规则
    从上至下，从左至右
    块元素单独占一行 -->

    <!-- 设置了定位的元素会飘起来，且后设置的元素飘的更高 -->
</body>
</html>
