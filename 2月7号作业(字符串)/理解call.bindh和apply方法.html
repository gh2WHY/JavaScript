<body>
    <script>
        // var obj_a={
        //     name:'欢欢',
        //     age:18
        // }
        // function baz() {
        //     console.log(this,this.name,this.age)
        // }
        // baz()
        // baz.call(obj_a)
        // 对于call方法的理解
        var name="小可爱",
            age=18
        var obj={
            name:'彭昱畅',
            age:25,
            abc:function() {
                console.log(this.name+"的年龄是"+this.age)
            }
        }
        var obj_a={
            name:"高欢欢",
            age:20
        }
      
        obj.abc() //此时this指向她挂载的对象obj,打印的结果为:彭昱畅的年龄是25
        obj.abc.call() //此时,没有传入参数,this指向的是Windows,打印的结果为:小可爱的年龄是18
        obj.abc.call(obj_a) //传入参数obj_a后,this指向的是obj_a,打印的结果:高欢欢的年龄是20
        

        // 理解apply方法
       
        // baz()
        
        obj.abc.apply() //不传参数,this指向的是Window
        obj.abc.apply(obj_a) //this指向obj_a
    
        //对bind()的理解
        // baz.bind(obj_a,1,2)() //返回的是一个函数,必须调用才能执行
        // baz.bind(obj_a,[1,2])() //传参的方式和calL一样

        obj.abc.bind()()//不传参数,this指向的是Window
        obj.abc.bind(obj_a)()//this指向obj_a
        

        function baz(a,b) {
            console.log(this,a,b)
        }
        baz.call(obj_a,2,3) //调用call()方法后this指向传入的第一个参数,后面的参数直接传入,第二个第三个之间用逗号分开
        baz.apply(obj_a,[1,2]) //apply方法和call的作用完全一样,但除第一个参数外其余参数要以数组的形式传入
        baz.bind(obj_a,1,2)() //返回的是一个函数,必须调用才能执行
        baz.bind(obj_a,[1,2])() 

        var num=-12.5
        console.log(num.toFixed())

  </script>
</body>
