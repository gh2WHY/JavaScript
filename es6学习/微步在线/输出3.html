    function f(str) {
        console.log(str)

    function getUrlParams(surl,skey) {
        var result = {};
        surl.replace(/\??(\w+)=(\w+)&/g,function(a,k,v){
            if(result[k]) {
                result[k] = [].concat(result[k],v);
            }else {
                result[k] = v;
            }
        });
        if(skey) {
            return result[skey] || ''

        }else {
            return result;
        }
    }
