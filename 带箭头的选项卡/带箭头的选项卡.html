<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="keywords" content="关键词">
    <meta name="description" content="描述">
    <meta name="author" content="潭州教育-阿飞老师">
    <style>
        body {
            font-family: "Microsoft YaHei", serif;
        }

        body,
        dl,
        dd,
        p,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            margin: 0;
        }

        ol,
        ul,
        li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        img {
            border: none;
        }

        #wrap {
            position: relative;
            width: 780px;
            height: 380px;
            margin: 50px auto 0;
            user-select: none;
        }

        #img {
            position: relative;
            width: 100%;
            height: 330px;
        }

        #img ul {
            width: 100%;
            height: 100%;
        }

        #img li {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #img li.show {
            display: block;
        }

        #tab {
            overflow: hidden;
            width: 100%;
            height: 50px;
        }

        #tab ul {
            width: 200%;
            height: 100%;
        }

        #tab li {
            float: left;
            width: 10%;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background-color: #000;
            font-size: 12px;
            color: #eee;
            cursor: pointer;
        }

        #tab li.active {
            background-color: #303030;
            color: #e9c06c;
        }

        #arrow div {
            position: absolute;
            top: 50%;
            width: 40px;
            height: 60px;
            margin-top: -30px;
            line-height: 60px;
            text-align: center;
            font-size: 12px;
            background-color: #000;
            color: #fff;
            cursor: pointer;
        }

        #arrow div.left {
            left: 0;
        }

        #arrow div.right {
            right: 0;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <!--图片部分对应的布局-->
        <div id="img">
            <ul>
                <li class="show"><a href=""><img src="img/ban1.jpg" alt=""></a></li>
                <li><a href=""><img src="img/ban2.jpg" alt=""></a></li>
                <li><a href=""><img src="img/ban3.jpg" alt=""></a></li>
                <li><a href=""><img src="img/ban4.jpg" alt=""></a></li>
                <li><a href=""><img src="img/ban5.jpg" alt=""></a></li>
            </ul>
        </div>

        <!--按钮部分对应的布局-->
        <div id="tab">
            <ul>
                <li class="active">开黑吗</li>
                <li>我亚索贼6</li>
                <li>只要我E的够快</li>
                <li>队友的问号</li>
                <li>就跟不上我</li>
            </ul>
        </div>

        <!--左右按钮布局-->
        <div id="arrow">
            <div class="left">
                < </div> <div class="right"> >
            </div>
        </div>
    </div>
    <script>
        var oleft = document.querySelector('.left')
        var oright = document.querySelector('.right')
        var oimgs = document.querySelectorAll('#wrap > #img > ul > li')
        var olis = document.querySelectorAll('#tab > ul > li')
        // console.info(oleft)
        // console.info(oright)
        // console.info(oimgs)
        // console.info(olis)
        var index = 0

        // 右按钮添加点击事件
        oright.onclick = function () {
            index++
            // 图片的切换
            if (index > 4) index = 0
            oimgs[index].classList.add('show')
            if (index === 0) {
                oimgs[4].classList.remove('show')
            } else {
                oimgs[index - 1].classList.remove('show')
            }

            // 下面选项卡的切换
            if (index > 4) index = 0
            olis[index].classList.add('active')
            if (index === 0) {
                olis[4].classList.remove('active')
            } else {
                olis[index - 1].classList.remove('active')
            }
        }

        // 左按钮添加点击事件
        oleft.onclick = function () {
            index--
            // 图片切换
            if (index < 0) index = 4
            oimgs[index].classList.add('show')
            if (index === 4) {
                oimgs[0].classList.remove('show')
            } else {
                oimgs[index + 1].classList.remove('show')
            }

            // 下面选项卡的切换
            if (index < 0) index = 4
            olis[index].classList.add('active')
            if (index === 4) {
                olis[0].classList.remove('active')
            } else {
                olis[index + 1].classList.remove('active')
            }
        }

        // 点击tab切换图片功能
        // 原理与之前的选项卡切换作业相同
        for (let i = 0; i < olis.length; ++i) {
            olis[i].onclick = function () {
                for (var j = 0; j < olis.length; ++j) {
                    olis[j].classList.remove('active')
                    oimgs[j].classList.remove('show')
                }
                olis[i].classList.add('active')
                oimgs[i].classList.add('show')
            }
        }
    </script>
</body>

</html>
