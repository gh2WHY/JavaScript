    function findLongest( str ) {
        // write code here
        var arr = new Array(26);
        for(let i = 0; i < 26;i++){
            arr[i] = 0;
        }

        for(let i = 0 ; i < str.length ; i++) {
            arr[str.charCodeAt[i]-97]++;
        }

        let max = Math.max(...arr);
        let res = [];
        let str1 = arr.join('');

        for(let i = 0 ;i < arr.length ; i++) {
            if(arr[i] === max) {
                res.push("'" + str1.fromCharCode(i+97) + ':' + arr[i] + "'")
            }
        }
        console.log(res)
    }
